<html>
<head>
    <title>Make A Color</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Make A Color</h1>
    <div id="color-palette"></div>
    <div id="tray"></div>
    <button id="mix-button" disabled>Mix Colors</button>
    <input type="text" id="color-name" placeholder="Name your color" disabled>
    <button id="save-button" disabled>Save Color</button>
    <h2>My Color Gallery</h2>
    <div id="gallery"></div>

    <h1>Make An Animal</h1>
    <div id="animal-palette"></div>
    <div id="animal-tray"></div>
    <button id="mix-animal-button" disabled>Mix Animals</button>
    <input type="text" id="animal-name" placeholder="Name your animal" disabled>
    <button id="save-animal-button" disabled>Save Animal</button>
    <h2>My Animal Gallery</h2>
    <div id="animal-gallery"></div>
</body>
</html>
